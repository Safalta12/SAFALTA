<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <h1>Employee Details</h1>

    <script>
        // Define an object representing an employee
        var employee = {
            firstName: "Robin",
            lastName: "Doe",
            age: 32,
            department: "Engineering",
            position: "Software Developer",
            salary: 40000,
            isFullTime: true,
            startDate: "2024-01-01",
            endDate: null, // This property can be null if the employee is still working
        };

        // Log the employee object to the console
        console.log(employee);
    </script>
</body>
</html>
