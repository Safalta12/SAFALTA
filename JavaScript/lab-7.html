<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Example</title>
</head>
<body>
    <h1>JavaScript Array Example</h1>
    <script>
        var mixedArray = ["mango", 42, true, "apple", 3.14, false];
        console.log(mixedArray); // Output: ["mango", 42, true, "apple", 3.14, false]
        console.log(mixedArray[0]); // Output: mango
        console.log(mixedArray[1]); // Output: 42
        console.log(mixedArray[2]); // Output: true
    </script>
</body>
</html>
