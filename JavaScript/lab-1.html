<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline JavaScript</title>
</head>
<body>
    <h1>Inline JavaScript</h1>
    <p>Only I can call my dream stupid!</p>
    <button onclick="changeText()">Click me</button>
    <script>
        function changeText() {
            document.querySelector('p').textContent = 'A man dies when people forget him!';
        }
    </script>
</body>
</html>
